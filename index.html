<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="container row">
			<div class="hero col col--primary row"></div>
			<div class="col col--seconadry">
				<h5>Perfume</h5>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
					CHANEL.
				</p>
				<div class="index row">
					<div class="col">
						<span class="index--primary">$149.99</span>
						<span class="index--secondary">$169.99</span>
					</div>
				</div>
				<div class="button row">
					<a href="#" class="btn"><img src="./images/icon-cart.svg" alt="icon-cart" class="icon" />Add to Cart</a>
				</div>
			</div>
		</section>
